<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freddy's Organizer - Modifier un adhérent</title>
    <script src="/js/header.js" defer></script>
  </head>

  <body>
    <header id="header"><!--Le header est chargé ici--></header>

    <main>
      <div th:if="${error}">
        <!--Si des erreurs sont renvoyées par le controller, elles s'affichent ici-->
        <p th:text="${error}">error</p>
      </div>

      <form action="/children/update" method="POST">
        <h2>Modification d'un adhérent :</h2>

        <!--id caché pour pouvoir transmettre l'info-->
        <input type="hidden" th:value="${child.id}" name="id" />

        <h3>Nom :</h3>
        <input
          type="text"
          name="lastName"
          required
          th:value="${child.lastName}"
        />

        <h3>Prénom :</h3>
        <input type="text" name="name" required th:value="${child.name}" />

        <h3>Âge :</h3>
        <input type="number" name="age" required th:value="${child.age}" />

        <button type="submit">Modifier</button>
      </form>
    </main>

    <footer id="footer">
      <!-- C'est dans ce bloque que le fichier footer.html est chargé -->
    </footer>
  </body>
</html>
