<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freddy's Organizer - Adhérants</title>
  </head>

  <body>
    <h1>Inscrits :</h1>
    <p>
      Ici, tu trouveras la liste de tous les adhérents à notre chaîne de
      restaurants !
    </p>

    <div th:if="${#lists.isEmpty(children)}">
      <p>
        Aucun adhérents. Commencez à en ajouter en pressant le bouton
        correspondant.
      </p>
    </div>

    <ul th:unless="${#lists.isEmpty(children)}">
      <li th:each="child : ${children}">
        <span th:text="${child.toString()}">XXXX</span>
      </li>
    </ul>

    <a href="childForm.html"><button>Ajouter un adhérents</button></a>
  </body>
</html>
